<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>汉字盲盒 (Hanzi Blind Box)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      /* Font Setup */
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@500;700&family=ZCOOL+KuaiLe&family=Nunito:wght@400;600;700;800&display=swap');
      
      body {
        font-family: 'Nunito', 'Fredoka', 'Noto Sans SC', sans-serif;
        background-color: #FDFBF8; /* Cream/Warm White background */
      }

      .font-handwriting {
        font-family: 'Ma Shan Zheng', cursive;
      }

      /* Cute Title Font */
      .font-cute {
        font-family: 'ZCOOL KuaiLe', cursive;
      }

      /* KaiTi Font Stack */
      .font-kaiti {
        font-family: "KaiTi", "STKaiti", "楷体", "BiauKai", "Noto Serif SC", serif;
      }

      /* Scrollbar Styling for Sidebar/Content */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; 
      }

      /* Animations */
      @keyframes pop {
        0% { transform: scale(1); }
        40% { transform: scale(0.95); }
        75% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      /* A4 Page Dimensions */
      .a4-page {
        width: 210mm;
        height: 297mm;
        background: white;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        margin-bottom: 2rem; 
      }

      /* Print Specific Styles */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .no-print {
          display: none !important;
        }
        
        .print-container {
          display: block !important;
          visibility: visible !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        .a4-page {
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important;
          page-break-after: always;
          break-after: page;
          border: none !important;
          box-shadow: none !important;
          transform: none !important;
        }

        .print-preview-wrapper, .relative.group {
          display: block !important;
          transform: none !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
        }

        body > :not(#root) {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
